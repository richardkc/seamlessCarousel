<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>seamlessCarousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="windows">
            <div id="slides" class="images">
                <img src="./images/1.jpg" alt="图片" width="300" height="200">
                <img src="./images/2.jpg" alt="图片" width="300" height="200">
                <img src="./images/3.jpg" alt="图片" width="300" height="200">
                <img src="./images/4.jpg" alt="图片" width="300" height="200">
                <img src="./images/5.jpg" alt="图片" width="300" height="200">
            </div>
        </div>
        <div id="controls">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
